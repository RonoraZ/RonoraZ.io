<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
 <!--Tittle of the page-->
    <title>Weather Dashboard</title>
  </head>
  
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>
<!--Search Bar card -->
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <!--Search Button-->
          <div class="form-inline form-group">
            <input class="form-control"type="text" id="search-value" style="width: 100%;" />
            <button class="btn btn-primary btn-block" id="search-button">
              <i class="fa fa-search"></i>
            </button> 
            <!--Delete Button--> 
            <button class="btn btn-primary btn-block" id="delete-button">  
            
                <i class="fa fa-trash"></i>
            </button>
          </div>

          <ul class="list-group history" id="history"></ul>
        </aside>

        <div class="col-lg-9">
          <div id="today" class="mt-3"></div>
          <div id="forecast" class="row mt-3"></div> 
          <div id="display"></div>
        </div> 
        <div id ="tempt"></div>
      </div>
    </div>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script> 
        <script src="assets/weather.js"></script>
  </body>
</html>
